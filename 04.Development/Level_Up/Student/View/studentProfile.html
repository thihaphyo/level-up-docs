<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levelup - Profile</title>
    <link rel="icon" type="image/x-icon" href="./resources/img/common/favicon.png">
    <link rel="stylesheet" href="./resources/css/mystyles.css">
    <link rel="stylesheet" href="./resources/css/studentprofile.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/izToast.min.css">
</head>
<body>
    <div id="loading_container" class="loader-wrapper columns is-gapless is-flex is-align-items-center is-justify-content-center is-hidden" style="position: absolute; top: 0%; z-index: 999;width: 100%; margin:0;padding: 0; height:100vh; background-color: rgba(0, 0, 0, 0.286);">
        <div class="card bodymovinanim" style="width: 7rem; border-radius: 0.6rem;"></div>
    </div>
    <div class="container-fluid background-image">
        <img style="width:100%; height:200px; object-fit: cover;" src="./resources/img/common/header_setting.svg" alt="">
    </div>
    <div class="container ml-0 pl-0">
        <div class="mt-6">
            <div class="columns mt-4 pt-6 pb-0 ml-6" data-aos="fade-right" data-aos-delay="200">
                <div class="my-profile-image mt-5">
                    <img id="profile_img"  alt="" style="object-fit: cover; margin-top: 3rem;" />
                </div>
                <div class="column my-profile-info pb-0">
                    <div class="my-profile-name-n-edit pt-6 pl-1 pb-0">
                        <div class="mt-0">
                            <h2 id="lbl_name" class="has-text-weight-bold is-size-5">
                                Michael Jordan
                            </h2>
                            <h3 id="lbl_position" class="has-text-weight-light has-text-light-blue is-size-6 mt-1">
                                Never too late to learn what you love!
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-gapless ml-6 mt-6">
                <div class="column is-3" data-aos="fade-right" data-aos-delay="400">
                    <div class="ml-5">
                        <div class="mt-5 mb-5 mr-5 mb-5 left-menu active">
                           <h4 class="has-text-primary has-text-weight-bold is-size-5 pl-5 pt-4 pb-4">Edit Profile</h4>
                        </div>
                        <div class="mr-5 left-menu unactive">
                            <h4 class="has-text-grey-light has-text-weight-bold is-size-5 pl-5 pt-4 pb-4">Password Settings</h4>
                        </div>
                    
                    </div>
                </div>
                <div class="column is-8 is-flex" data-aos="fade-left" data-aos-delay="400">
                    <div style="width: 2px; background-color:#E8EAEE;"></div>
                    <div class="column ml-6">
                        <h3 class="has-text-grey-light has-text-weight-semibold is-size-4">Edit Profile</h3>
                        <h4 class="has-text-grey-light has-text-weight-semibold is-size-5 mt-5">Personal</h4>
                        <div class="field mt-5">
                            <label class="label has-text-primary is-size-6 mt-1 mb-2">Username</label>
                            <div class="control mt-3">
                              <input id="username" class="input text-box" type="text" placeholder="Eg.michaeljordan">
                            </div>
                        </div>
                        <div class="field mt-5">
                            <label class="label has-text-primary is-size-6 mt-1 mb-2">Email</label>
                            <div class="control mt-3">
                              <input id="email" class="input text-box" type="email" placeholder="Eg.michaeljordan@gmail.com">
                            </div>
                        </div>
                        <!-- <div class="field mt-5">
                            <label class="label has-text-primary is-size-6 mt-1 mb-2">Phone  Number</label>
                            <div class="control mt-3">
                              <input id="phone" class="input text-box" type="text" placeholder="Eg.09XXXXXXXX">
                            </div>
                        </div> -->
                        <div class="mt-5 column">
                            <button id="btnEdit" class="button is-primary has-text-weight-semibold full-wd-btn mt-7" >Save</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./resources/js/izToast.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./resources/js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie_svg.min.js" type="text/javascript"></script>
<script src="./resources/js/profile/editProfile.js"></script>
</html>
