<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level up - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./resources/img/common/favicon.png">
    <link rel="stylesheet" href="./resources/css/mystyles.css">
    <link rel="stylesheet" href="./resources/css/root.css">
</head>
<body >
    <div class="container is-fluid full-container">
        <div class="columns is-gapless is-desktop">
            <div class="column column-fill signin-left-section">
                <div class="column p-5">
                    <img width="100px" src="./resources/img/header_footer/level up.svg" alt="">
                </div>
                <div class="column mr-10 ml-10 mt-1">
                    <p class="is-size-2 has-text-weight-semibold m-auto">Sign Up</p>
                    <div class="field mt-5">
                        <label class="label is-primay-label">Username</label>
                        <div class="control">
                          <input id="uName" class="input text-box is-capitalized" type="text" placeholder="Eg.John123">
                        </div>
                    </div>
                    <div class="field mt-5">
                        <label class="label is-primay-label">Email</label>
                        <div class="control">
                          <input id="email" class="input text-box" type="text" placeholder="Eg.John123@gmail.com">
                        </div>
                    </div>
                    <div class="field mt-5">
                        <label class="label is-primay-label">Password</label>
                        <div class="control">
                          <input id="pass" class="input text-box" type="password" placeholder="Password">
                        </div>
                        <label class="label is-primay-label has-text-right is-size-7 mt-1">Password must be 8 digits</label>
                    </div>
                    <div class="field mt-5">
                        <label class="label is-primay-label">Confirm Password</label>
                        <div class="control">
                          <input id="cPass" class="input text-box" type="password" placeholder="Password">
                        </div>
                        <label class="label is-primay-label has-text-right  is-size-7 mt-1">Password must be 8 digits</label>
                    </div>
                    <div class="column is-full">
                       <button id="btnSignUp" class="button is-primary has-text-weight-semibold full-wd-btn mt-4" disabled>Sign Up</button>
                    </div>
                    <div class="column is-full has-text-centered mt-2">
                        <label class="label">Continue with</label>
                    </div>
                    <div class="column is-full has-text-centered">
                        <button class="is-image-btn">
                            <img src="./resources/img/auth/google.png">
                        </button>
                        <button class="is-image-btn ml-5 mr-5">
                            <img src="./resources/img/auth/fb.png">
                        </button class="is-image-btn">
                        <button class="is-image-btn">
                            <img src="./resources/img/auth/twitter.png">
                        </button>
                    </div>
                    <div class="column is-full has-text-centered has-text-black-ter">
                        Already a member?&nbsp;&nbsp;<a id="btn_signin" class="is-underlined ">Sign in now.</a>
                    </div>
                </div>
                
            </div>
            <div class="column column-fill is-hidden-mobile is-hidden-tablet-only sign-in-graphics">
                <img class="login_arc" src="./resources/img/auth/login_arc.png" alt="">
                <div class="column is-full has-text-centered mt-7">
                    <img src="./resources/img/auth/sign_up_graphic.png" alt="">
               </div>
               <div class="column is-full has-text-centered mt-5 has-text-light-blue is-size-4 has-text-weight-bold">
                Register now and start learning.<br/>
                Access a variety of great contents.
               </div>
            </div>
          </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./resources/js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./resources/js/auth/signup.js"></script>
</html>
